<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>CalcApp</h1>
    <p>For all your simple Calctulation needs!</p>
    <div id="calcBorder">
        <div id="screen">
            <div id="result">0</div>

        </div>
        <div id="numbers">
            <div id="frow" class="row">
                <button id='clear' class="operators">AC</button>
                <button id="plusMinus" class="operators"> +/-</button>
                <button id="percentage" class="operators">%</button>
                <button id="div" class="operators">/</button>
            </div>
            <div id="srow" class="row">
                <button id='seven' class="btn">7</button>
                <button id='eight' class="btn">8</button>
                <button id='nine' class="btn">9</button>
                <button id="times" class="operators">*</button>
            </div>
            <div id="trow" class="row">
                <button id='four' class="btn">4</button>
                <button id='five' class="btn">5</button>
                <button id='six' class="btn">6</button>
                <button id="sub" class="operators">-</button>
            </div>
            <div id='fourthRow' class="row">
                <button id='one' class="btn">1</button>
                <button id='two' class="btn">2</button>
                <button id='three' class="btn">3</button>
                <button id="add" class="operators">+</button>
            </div>
            <div id="fifthRow" class="row">
                <button id='zero' class="btn">0</button>
                <button id="decimal" class="btn">.</button>
                <button id="equal" class="operators">=</button>
                
            </div>

        </div>
    </div>














</body>
<script src="code.js"></script>

</html>
