<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>CalcApp</h1>
    <p>For all your simple Calctulation needs!</p>
    <div id='calcBorder'>
        <div id="numbers">
            <div id='frow' class="rows">
                <div id='seven' class="btn">7</div>
                <div id='eight' class="btn">8</div>
                <div id='nine' class="btn">9</div>
            </div>
            <div id='srow' class="rows">
                <div id='four' class="btn">4</div>
                <div id='five' class="btn">5</div>
                <div id='six' class="btn">6</div>
            </div>
            <div id='trow' class="rows">
                <div id='one' class="btn">1</div>
                <div id='two' class="btn">2</div>
                <div id='three' class="btn">3</div>

            </div>
            <div id='zero' class="btn">0</div>
        </div>
        <div id="operators">
            <div id="div" class="operators">/</div>
            <div id="times" class="operators">*</div>
            <div id="sub" class="operators">-</div>
            <div id="add" class="operators">+</div>
            <div id="equal" class="operators">=</div>


        </div>
    </div>














</body>
<script src="code.js"></script>

</html>
